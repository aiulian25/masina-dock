version: '3.8'

services:
  masina-dock:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: masina-dock
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app/backend
      - ./frontend:/app/frontend
      - ./uploads:/app/uploads
      - masina-data:/app/data
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

volumes:
  masina-data:
