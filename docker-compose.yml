version: '3.8'

services:
  masina-dock:
    image: ghcr.io/aiulian25/masina-dock:latest
    container_name: masina-dock
    ports:
      - "5000:5000"
    volumes:
      - masina-data:/app/data
      - ./uploads:/app/uploads
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

volumes:
  masina-data:
